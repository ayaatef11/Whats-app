<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WhatsApp-Like Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #e5ddd5;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

            .message.received {
                background-color: #fff;
                align-self: flex-start;
            }

            .message.sent {
                background-color: #dcf8c6;
                align-self: flex-end;
                margin-left: auto;
            }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

            .input-container input {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 20px;
                margin-right: 10px;
                background-color: #f6f6f6;
            }

            .input-container button {
                padding: 10px;
                border: none;
                background-color: #075e54;
                color: white;
                border-radius: 20px;
                cursor: pointer;
            }

                .input-container button:hover {
                    background-color: #064c44;
                }

        .group-controls {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
        }

            .group-controls button {
                padding: 10px 20px;
                margin: 0 5px;
                border: none;
                background-color: #075e54;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }

                .group-controls button:hover {
                    background-color: #064c44;
                }

        .status {
            text-align: center;
            padding: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">Group Chat</div>
    <div class="status" id="connectionStatus">Connecting...</div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="group-controls">
        <button onclick="joinGroup()">Join Group</button>
        <button onclick="leaveGroup()">Leave Group</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script>
        let connection = new signalR.HubConnectionBuilder()
            .withUrl("/groups")
            .build();

        // Display received group messages
        connection.on('group_message', data => {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'received');
            messageElement.textContent = data; // Assuming data is a string message
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
        });

        // Start connection and update status
        connection.start()
            .then(() => {
                document.getElementById('connectionStatus').textContent = 'Connected';
            })
            .catch(err => {
                document.getElementById('connectionStatus').textContent = 'Connection failed';
                console.error(err);
            });

        // Function to join the group
        function joinGroup() {
            connection.send('Join')
                .then(() => {
                    document.getElementById('connectionStatus').textContent = 'Joined group';
                });
        }

        // Function to leave the group
        function leaveGroup() {
            connection.send('Leave')
                .then(() => {
                    document.getElementById('connectionStatus').textContent = 'Left group';
                });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                connection.send('Message', message)
                    .then(() => {
                        const chatContainer = document.getElementById('chatContainer');
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message', 'sent');
                        messageElement.textContent = message;
                        chatContainer.appendChild(messageElement);
                        chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
                        messageInput.value = ''; // Clear input
                    });
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
